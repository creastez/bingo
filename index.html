<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Bingo Game Awards</title>
<style>
  /* Fonte clÃ¡ssica e moderna */
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400&display=swap');

  :root {
    --bg-light: #fefcf7;
    --bg-dark: #1b1a17;
    --text-dark: #2e2b27;
    --text-light: #f3f1ec;
    --accent: #b35c00;
    --accent-dark: #7a3e00;
    --shadow: rgba(0,0,0,0.35);
    --font-title: 'Playfair Display', serif;
    --font-body: 'Inter', sans-serif;
  }

  body {
    margin: 0; padding: 40px;
    background: var(--bg-light);
    font-family: var(--font-body);
    color: var(--text-dark);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    /* textura sutil de canvas antigo */
    background-image:
      radial-gradient(circle at 50% 50%, rgba(0,0,0,0.03) 0%, transparent 70%),
      repeating-radial-gradient(circle at center, transparent 0, transparent 5px, rgba(0,0,0,0.015) 6px, rgba(0,0,0,0.02) 7px);
  }

  h1 {
    font-family: var(--font-title);
    font-size: 3.4rem;
    font-weight: 700;
    margin: 0;
    color: var(--accent);
    text-shadow:
      1px 1px 2px var(--shadow),
      2px 2px 4px var(--shadow);
    letter-spacing: 1.5px;
  }

  p.subtitle {
    margin: 8px 0 30px 0;
    font-size: 1.1rem;
    font-style: italic;
    color: var(--text-dark);
    max-width: 600px;
    text-align: center;
    user-select: none;
  }

  textarea {
    width: 90%;
    max-width: 650px;
    min-height: 160px;
    border-radius: 10px;
    border: 2px solid var(--accent);
    padding: 15px;
    font-family: var(--font-body);
    font-size: 16px;
    resize: vertical;
    outline: none;
    background: #fefcf7;
    box-shadow:
      inset 1px 1px 6px rgba(180,140,40,0.15),
      1px 1px 4px rgba(150,110,20,0.2);
    transition: border-color 0.25s ease;
  }
  textarea:focus {
    border-color: var(--accent-dark);
    box-shadow:
      inset 2px 2px 8px rgba(180,140,40,0.35),
      0 0 10px var(--accent-dark);
  }

  button {
    margin-top: 20px;
    padding: 14px 42px;
    font-family: var(--font-body);
    font-weight: 600;
    font-size: 1.1rem;
    background-color: var(--accent);
    color: var(--text-light);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow:
      0 4px 8px rgba(180,110,20,0.3);
    transition: background-color 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  button:hover {
    background-color: var(--accent-dark);
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.97);
  }

  .grid {
    margin-top: 40px;
    display: grid;
    grid-gap: 14px;
    width: 90%;
    max-width: 680px;
    justify-content: center;
  }

  .cell {
    padding: 18px 12px;
    border-radius: 14px;
    border: 2px solid var(--accent);
    background-color: var(--bg-light);
    color: var(--text-dark);
    font-weight: 600;
    font-size: 1rem;
    text-align: center;
    cursor: pointer;
    user-select: none;
    box-shadow:
      0 0 6px rgba(180,110,20,0.15),
      inset 0 0 6px rgba(180,110,20,0.1);
    transition:
      background-color 0.25s ease,
      color 0.25s ease,
      transform 0.2s ease;
  }
  .cell:hover {
    background-color: var(--accent);
    color: var(--text-light);
    transform: scale(1.05);
    box-shadow:
      0 0 14px var(--accent),
      inset 0 0 10px var(--accent);
  }
  .cell.marked {
    background-color: var(--accent-dark);
    color: var(--text-light);
    border-color: var(--accent-dark);
    font-weight: 700;
    transform: scale(1.1);
    box-shadow:
      0 0 20px var(--accent-dark),
      inset 0 0 12px var(--accent-dark);
  }

  /* Contador simples */
  #counter {
    margin-top: 15px;
    font-weight: 600;
    color: var(--accent-dark);
    user-select: none;
  }

  /* Pequeno rodapÃ© */
  footer {
    margin-top: 55px;
    font-size: 0.85rem;
    color: var(--text-dark);
    opacity: 0.5;
  }
</style>
</head>
<body>
  <h1>Bingo Game Awards</h1>
  <p class="subtitle">Um jogo de apostas para celebrar os melhores do ano nos games.</p>

  <textarea id="input" placeholder="Escreva um item por linha, ex:&#10;Melhor DireÃ§Ã£o de Arte&#10;Melhor Trilha Sonora&#10;Melhor AtuaÃ§Ã£o&#10;..."></textarea>

  <button onclick="generateBingo()">Gerar Bingo</button>

  <div class="grid" id="grid"></div>
  <div id="counter">Nenhum marcado</div>

  <footer>Feito com ðŸŽ® por vocÃª!</footer>

<script>
  function generateBingo() {
    const grid = document.getElementById('grid');
    const counter = document.getElementById('counter');
    grid.innerHTML = '';
    counter.innerText = 'Nenhum marcado';

    const text = document.getElementById('input').value.trim();
    if (!text) return;

    const items = text.split('\n').filter(line => line.trim() !== '');

    // Definir o grid quadrado (para parecer um bingo)
    const size = Math.ceil(Math.sqrt(items.length));
    grid.style.gridTemplateColumns = `repeat(${size}, minmax(120px, 1fr))`;

    items.forEach(name => {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.innerText = name;

      cell.onclick = () => {
        cell.classList.toggle('marked');
        const markedCount = document.querySelectorAll('.cell.marked').length;
        if (markedCount === 0) {
          counter.innerText = 'Nenhum marcado';
        } else if (markedCount === 1) {
          counter.innerText = '1 marcado';
        } else {
          counter.innerText = markedCount + ' marcados';
        }
      };

      grid.appendChild(cell);
    });
  }
</script>
</body>
</html>
