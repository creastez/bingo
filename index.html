<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NeuroBingo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display&display=swap');

  :root {
    --orange: #d87c38;
    --orange-light: #f4b183;
    --gray-light: #f0e6df;
    --gray-dark: #22201c;
    --text-dark: #d4c6b9;
    --text-light: #333;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background: var(--gray-light);
    color: var(--text-light);
    padding: 2rem 1rem 4rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: 0.7s ease;
  }

  header {
    width: 100%;
    text-align: center;
    margin-bottom: 1.5rem;
    position: relative;
  }

  h1 {
    font-family: 'Cinzel', serif;
    font-size: 3rem;
    margin: 0;
    color: var(--orange);
  }

  textarea {
    width: 100%;
    max-width: 600px;
    height: 120px;
    padding: 1rem;
    border: 2px solid var(--orange);
    border-radius: 10px;
    resize: vertical;
    font-size: 1.1rem;
  }

  button {
    margin-top: 1rem;
    background: var(--orange);
    color: white;
    border: none;
    padding: 0.9rem 2rem;
    font-size: 1.2rem;
    border-radius: 12px;
    cursor: pointer;
  }

  /* ðŸ“Œ GRID VERDADEIRAMENTE RESPONSIVO */
  #grid {
    margin-top: 2rem;
    width: 100%;
    /* ðŸ”¥ Sem max-width! Agora usa a tela TODA */
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 12px;
  }

  .cell {
    background: var(--orange);
    color: white;
    padding: 0.8rem;
    border-radius: 8px;
    text-align: center;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
  }

  .cell.marked {
    background: var(--gray-dark);
    color: var(--orange);
    text-decoration: line-through;
  }
</style>
</head>

<body>
<header>
  <h1>NeuroBingo</h1>
</header>

<textarea id="input-names" placeholder="Digite os nomes para o bingo, um por linha..."></textarea>
<button id="generate">Gerar Bingo</button>

<div id="grid"></div>

<script>
  const input = document.getElementById('input-names');
  const generateBtn = document.getElementById('generate');
  const grid = document.getElementById('grid');

  generateBtn.addEventListener('click', () => {
    grid.innerHTML = '';
    let names = input.value.split('\n').map(n => n.trim()).filter(n => n);

    if (!names.length) {
      alert('Digite pelo menos um nome!');
      return;
    }

    names = shuffle(names);

    for (let name of names) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.textContent = name;

      cell.addEventListener('click', () => {
        cell.classList.toggle('marked');
      });

      grid.appendChild(cell);
    }
  });

  function shuffle(array) {
    let m = array.length, i;
    while (m) {
      i = Math.floor(Math.random() * m--);
      [array[m], array[i]] = [array[i], array[m]];
    }
    return array;
  }
</script>

</body>
</html>
