<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>NeuroBingo Custom</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <h2>Personalizar cores</h2>
    <div class="color-picker">
      <label>Fundo:</label>
      <select id="bgColorSelect">
        <option value="#fefcf7">Branco</option>
        <option value="#1b1a17">Preto</option>
        <option value="#2c2b28">Cinza</option>
        <option value="#3c2a4d">Roxo</option>
        <option value="#2b3a4d">Azul</option>
        <option value="#4d3b2b">Marrom</option>
      </select>
    </div>
    <div class="color-picker">
      <label>Título:</label>
      <select id="titleColorSelect">
        <option value="#b35c00">Laranja</option>
        <option value="#7a3e00">Marrom escuro</option>
        <option value="#555555">Cinza</option>
        <option value="#4d3b2b">Marrom</option>
        <option value="#2b3a4d">Azul escuro</option>
        <option value="#3c2a4d">Roxo escuro</option>
      </select>
    </div>
    <div class="color-picker">
      <label>Células:</label>
      <select id="cellColorSelect">
        <option value="#fefcf7">Claro</option>
        <option value="#2c2b28">Escuro</option>
        <option value="#3c2a4d">Roxo</option>
        <option value="#2b3a4d">Azul</option>
        <option value="#4d3b2b">Marrom</option>
      </select>
    </div>
  </div>

  <div class="main">
    <h1 id="title">NeuroBingo</h1>
    <p class="subtitle">O NEUROBINGO ESTÁ DE VOLTA</p>
    <textarea id="input" placeholder="Escreva um item por linha..."></textarea>
    <button onclick="generateBingo()">Gerar Bingo</button>
    <div class="grid" id="grid"></div>
    <div id="counter">Nenhum marcado</div>
  </div>

<script src="script.js"></script>
</body>
</html>
