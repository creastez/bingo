<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Bingo Game Awards</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    h1 {
        margin-bottom: 10px;
        text-align: center;
    }

    #controls {
        margin-bottom: 20px;
    }

    select, button {
        padding: 8px 12px;
        margin: 5px;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        font-size: 16px;
    }

    #grid {
        display: grid;
        gap: 5px;
        margin-top: 20px;
    }

    .cell {
        padding: 15px;
        background: #222;
        border-radius: 6px;
        text-align: center;
        cursor: pointer;
        transition: 0.2s;
    }

    .cell.marked {
        background: #3fa93f;
        color: black;
        font-weight: bold;
    }

    #scoreBox {
        margin-top: 20px;
        font-size: 20px;
        text-align: center;
    }

    /* ---------------- TEMAS ---------------- */

    /* PADRÃO / GAME AWARDS */
    .theme-default {
        --bg: #111;
        --cell: #222;
        --font: Arial, sans-serif;
    }

    /* NÓRDICO - GOD OF WAR */
    @font-face {
        font-family: "Nordic";
        src: url("https://fonts.cdnfonts.com/s/17890/nordica.woff") format("woff");
    }
    .theme-nordic {
        --bg: #2b2b2b;
        --cell: #3a3a3a;
        --font: "Nordic", serif;
    }

    /* BLOODBORNE */
    @font-face {
        font-family: "Bloodborne";
        src: url("https://fonts.cdnfonts.com/s/24011/gothic_ultra_ot.otf") format("opentype");
    }
    .theme-bloodborne {
        --bg: #0e0d0d;
        --cell: #2a1f1f;
        --font: "Bloodborne", serif;
    }

    /* NEON FUTURISTA */
    @font-face {
        font-family: "Neon";
        src: url("https://fonts.cdnfonts.com/s/20738/neon_led_light.woff") format("woff");
    }
    .theme-neon {
        --bg: #030014;
        --cell: #111144;
        --font: "Neon", sans-serif;
        color: #7fffd4;
        text-shadow: 0 0 6px #0ff;
    }

    /* PIXEL / 8-BIT */
    @font-face {
        font-family: "Pixel";
        src: url("https://fonts.cdnfonts.com/s/14566/PressStart2P-Regular.woff") format("woff");
    }
    .theme-pixel {
        --bg: #1b1b1b;
        --cell: #333;
        --font: "Pixel", monospace;
    }

    /* Aplicação automática do tema */
    body {
        background: var(--bg);
        font-family: var(--font);
    }
    .cell { background: var(--cell); }

</style>
</head>
<body class="theme-default">

<h1>O melhor bingo do ano</h1>

<div id="controls">
    <select id="theme">
        <option value="default">Padrão</option>
        <option value="nordic">Nórdico (God of War)</option>
        <option value="bloodborne">Bloodborne</option>
        <option value="neon">Neon Futurista</option>
        <option value="pixel">8-Bit</option>
    </select>

    <select id="size">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
        <option value="6">6x6</option>
        <option value="7">7x7</option>
        <option value="8">8x8</option>
        <option value="9">9x9</option>
        <option value="10">10x10</option>
    </select>

    <button onclick="generateGrid()">Gerar Bingo</button>
</div>

<div id="grid"></div>

<div id="scoreBox">
    Linhas completas: <span id="lineCount">0</span><br>
    Colunas completas: <span id="colCount">0</span><br>
    Diagonais completas: <span id="diagCount">0</span><br>
</div>

<script>
/* ----------------- FRASES ALEATÓRIAS ----------------- */

const phrases = [
    "Jogo que ninguém pediu ganha prêmio",
    "Trailer que emociona mais do que devia",
    "Indie esmaga AAA novamente",
    "Silêncio constrangedor no palco",
    "Platéia vibra sem saber por quê",
    "O apresentador fala rápido demais",
    "Música épica sem motivo",
    "Indicação inesperada do nada",
    "Categoria aleatória aparecendo",
    "Cinemática que nunca será assim no jogo",
    "Multiplayer leva prêmio que não faz sentido",
    "Jogo do ano vira discussão eterna",
    "Discurso interrompido",
    "Anúncio que ninguém entendeu",
    "Menção a DLC surpresa",
    "Performance musical aleatória"
];

/* ----------------- SONS POR TEMA ----------------- */

const sounds = {
    default: "https://actions.google.com/sounds/v1/cartoon/pop.ogg",
    nordic: "https://actions.google.com/sounds/v1/foley/wood_plank_flicks.ogg",
    bloodborne: "https://actions.google.com/sounds/v1/horror/monster_growl.ogg",
    neon: "https://actions.google.com/sounds/v1/alarms/beep_short.ogg",
    pixel: "https://actions.google.com/sounds/v1/alarms/beep_short.ogg"
};

let clickSound = new Audio(sounds.default);

/* ----------------- GERAÇÃO DO GRID ----------------- */

function generateGrid() {
    const size = parseInt(document.getElementById("size").value);
    const theme = document.getElementById("theme").value;

    // mudar tema
    document.body.className = "theme-" + theme;
    clickSound = new Audio(sounds[theme]);

    const grid = document.getElementById("grid");
    grid.innerHTML = "";
    grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

    let pool = [...phrases];

    for (let i = 0; i < size * size; i++) {
        const div = document.createElement("div");
        div.classList.add("cell");

        const text = pool[Math.floor(Math.random() * pool.length)];
        div.textContent = text;

        div.addEventListener("click", () => {
            div.classList.toggle("marked");
            clickSound.currentTime = 0;
            clickSound.play();
            updateScore();
        });

        grid.appendChild(div);
    }

    updateScore();
}

/* ----------------- CONTAGEM ----------------- */

function updateScore() {
    const size = parseInt(document.getElementById("size").value);
    const cells = [...document.querySelectorAll(".cell")];

    const marked = i => cells[i].classList.contains("marked");

    let lineTotal = 0, colTotal = 0, diagTotal = 0;

    // linhas
    for (let r = 0; r < size; r++) {
        let ok = true;
        for (let c = 0; c < size; c++) {
            if (!marked(r * size + c)) ok = false;
        }
        if (ok) lineTotal++;
    }

    // colunas
    for (let c = 0; c < size; c++) {
        let ok = true;
        for (let r = 0; r < size; r++) {
            if (!marked(r * size + c)) ok = false;
        }
        if (ok) colTotal++;
    }

    // diagonal principal
    let ok1 = true;
    for (let i = 0; i < size; i++) {
        if (!marked(i * size + i)) ok1 = false;
    }
    if (ok1) diagTotal++;

    // diagonal secundária
    let ok2 = true;
    for (let i = 0; i < size; i++) {
        if (!marked(i * size + (size - 1 - i))) ok2 = false;
    }
    if (ok2) diagTotal++;

    document.getElementById("lineCount").textContent = lineTotal;
    document.getElementById("colCount").textContent = colTotal;
    document.getElementById("diagCount").textContent = diagTotal;

    // tudo completo
    if (lineTotal === size && colTotal === size && diagTotal === 2) {
        alert("✨ VOCÊ COMPLETOU O BINGO INTEIRO! Um verdadeiro campeão do Game Awards! ✨");
    }
}

</script>

</body>
</html>
