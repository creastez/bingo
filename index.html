<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NeuroBingo</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-bottom: 10px;
  }

  /* Sele√ß√£o do grid */
  .grid-selector {
    margin-bottom: 20px;
  }
  select {
    padding: 10px;
    font-size: 1rem;
  }

  /* Bot√£o editar */
  #edit-btn {
    font-size: 1.5rem;
    background: none;
    border: none;
    cursor: pointer;
    margin-bottom: 15px;
  }

  /* GRID */
  #grid {
    display: grid;
    gap: 6px;
    width: 90vw;
    max-width: 600px;
  }

  .cell {
    background: #d87c38;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    aspect-ratio: 1 / 1;   /* üî• garante quadrado */
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    padding: 5px;
    text-align: center;
  }

  /* Marcado */
  .cell.marked {
    background: #222;
    text-decoration: line-through;
  }

  /* Editando */
  .editing .cell {
    cursor: text;
    background: #c06f2f;
  }
</style>
</head>

<body>

<h1>NeuroBingo</h1>

<div class="grid-selector">
  <label>Escolha o tamanho do grid:</label><br>
  <select id="grid-size">
    <option value="3">3 x 3</option>
    <option value="4">4 x 4</option>
    <option value="5">5 x 5</option>
    <option value="6">6 x 6</option>
    <option value="7">7 x 7</option>
    <option value="8">8 x 8</option>
    <option value="9">9 x 9</option>
    <option value="10">10 x 10</option>
  </select>
</div>

<button id="edit-btn" title="Editar o conte√∫do das c√©lulas">üñâ</button>

<div id="grid"></div>

<script>
  const grid = document.getElementById("grid");
  const gridSizeSelector = document.getElementById("grid-size");
  const editBtn = document.getElementById("edit-btn");

  let editing = false;

  editBtn.addEventListener("click", () => {
    editing = !editing;
    document.body.classList.toggle("editing", editing);
    editBtn.style.opacity = editing ? "1" : "0.5";
  });

  function generateGrid(size) {
    grid.innerHTML = "";
    grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

    const amount = size * size;

    for (let i = 0; i < amount; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = "";

      cell.addEventListener("click", () => {
        if (editing) {
          let newText = prompt("Digite o novo texto da c√©lula:", cell.textContent);
          if (newText !== null) cell.textContent = newText;
        } else {
          cell.classList.toggle("marked");
        }
      });

      grid.appendChild(cell);
    }
  }

  // Sempre que mudar o tamanho do grid, gerar nova tabela
  gridSizeSelector.addEventListener("change", () => {
    generateGrid(parseInt(gridSizeSelector.value));
  });

  generateGrid(3); // padr√£o de in√≠cio
</script>

</body>
</html>
