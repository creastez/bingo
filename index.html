<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>NeuroBingo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400&display=swap');

  :root {
    --bg-light: #fefcf7;
    --bg-dark: #1b1a17;
    --text-dark: #2e2b27;
    --text-light: #f3f1ec;
    --accent: #b35c00;
    --accent-dark: #7a3e00;
    --shadow: rgba(0,0,0,0.35);
    --font-title: 'Playfair Display', serif;
    --font-body: 'Inter', sans-serif;
  }

  body {
    margin: 0; padding: 40px;
    background: var(--bg-light);
    font-family: var(--font-body);
    color: var(--text-dark);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background 0.5s, color 0.5s;
    background-image:
      radial-gradient(circle at 50% 50%, rgba(0,0,0,0.03) 0%, transparent 70%),
      repeating-radial-gradient(circle at center, transparent 0, transparent 5px, rgba(0,0,0,0.015) 6px, rgba(0,0,0,0.02) 7px);
  }

  body.dark {
    background: var(--bg-dark);
    color: var(--text-light);
  }

  h1 {
    font-family: var(--font-title);
    font-size: 3rem;
    font-weight: 700;
    margin: 0;
    color: var(--accent);
    text-shadow:
      1px 1px 2px var(--shadow),
      2px 2px 4px var(--shadow);
    letter-spacing: 1.5px;
  }

  p.subtitle {
    margin: 8px 0 30px 0;
    font-size: 1.1rem;
    font-style: italic;
    color: inherit;
    max-width: 600px;
    text-align: center;
    user-select: none;
  }

  textarea {
    width: 90%;
    max-width: 650px;
    min-height: 160px;
    border-radius: 10px;
    border: 2px solid var(--accent);
    padding: 15px;
    font-family: var(--font-body);
    font-size: 16px;
    resize: vertical;
    outline: none;
    background: var(--bg-light);
    color: var(--text-dark);
    box-shadow:
      inset 1px 1px 6px rgba(180,140,40,0.15),
      1px 1px 4px rgba(150,110,20,0.2);
    transition: border-color 0.25s ease, background 0.5s, color 0.5s;
  }

  body.dark textarea {
    background: #2c2b28;
    color: var(--text-light);
  }

  button {
    margin-top: 20px;
    padding: 14px 42px;
    font-family: var(--font-body);
    font-weight: 600;
    font-size: 1.1rem;
    background-color: var(--accent);
    color: var(--text-light);
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(180,110,20,0.3);
    transition: background-color 0.3s ease, transform 0.2s ease;
    user-select: none;
  }

  button:hover { background-color: var(--accent-dark); transform: scale(1.05); }
  button:active { transform: scale(0.97); }

  .grid {
    margin-top: 40px;
    display: grid;
    grid-gap: 14px;
    width: 90%;
    max-width: 680px;
    justify-content: center;
  }

  .cell {
    padding: 18px 12px;
    border-radius: 14px;
    border: 2px solid var(--accent);
    background-color: var(--bg-light);
    color: var(--text-dark);
    font-weight: 600;
    font-size: 1rem;
    text-align: center;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 6px rgba(180,110,20,0.15), inset 0 0 6px rgba(180,110,20,0.1);
    transition: background-color 0.25s ease, color 0.25s ease, transform 0.2s ease;
  }

  body.dark .cell { background-color: #2c2b28; color: var(--text-light); border-color: var(--accent); }
  .cell:hover { background-color: var(--accent); color: var(--text-light); transform: scale(1.05); }
  .cell.marked { background-color: var(--accent-dark); color: var(--text-light); border-color: var(--accent-dark); font-weight: 700; transform: scale(1.1); }

  #counter { margin-top: 15px; font-weight: 600; color: var(--accent-dark); user-select: none; }

  .controls { margin-top: 15px; display: flex; align-items: center; gap: 12px; font-family: var(--font-body); }
  .controls input[type="range"] { cursor: pointer; }
</style>
</head>
<body>
  <h1>NeuroBingo</h1>
  <p class="subtitle">O NEUROBINGO EST√Å DE VOLTA</p>

  <textarea id="input" placeholder="Escreva um item por linha..."></textarea>

  <div class="controls">
    <button onclick="generateBingo()">Gerar Bingo</button>
    <button onclick="toggleTheme()">Alternar Tema</button>
    <label>Volume: <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0.3"></label>
  </div>

  <div class="grid" id="grid"></div>
  <div id="counter">Nenhum marcado</div>

  <!-- Som embutido, funciona sem depender de links externos -->
  <audio id="clickSound" preload="auto">
    <source src="data:audio/mp3;base64,//uQxAA... (base64 do click curto) ..." type="audio/mpeg">
  </audio>

<script>
  const clickSound = document.getElementById('clickSound');
  const volumeSlider = document.getElementById('volumeSlider');
  clickSound.volume = volumeSlider.value;

  volumeSlider.addEventListener('input', () => { clickSound.volume = volumeSlider.value; });

  function toggleTheme() { document.body.classList.toggle('dark'); }

  function generateBingo() {
    const grid = document.getElementById('grid');
    const counter = document.getElementById('counter');
    grid.innerHTML = '';
    counter.innerText = 'Nenhum marcado';

    const text = document.getElementById('input').value.trim();
    if (!text) return;

    const items = text.split('\n').filter(line => line.trim() !== '');
    const size = Math.ceil(Math.sqrt(items.length));
    grid.style.gridTemplateColumns = `repeat(${size}, minmax(120px, 1fr))`;

    items.forEach(name => {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.innerText = name;

      cell.onclick = () => {
        cell.classList.toggle('marked');
        clickSound.currentTime = 0;
        clickSound.play();

        const markedCount = document.querySelectorAll('.cell.marked').length;
        counter.innerText = markedCount === 0 ? 'Nenhum marcado' :
          markedCount === 1 ? '1 marcado' : markedCount + ' marcados';
      };

      grid.appendChild(cell);
    });
  }
</script>
</body>
</html>
